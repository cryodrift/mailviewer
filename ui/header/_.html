<div id="mime-backto-aside" class="d-flex flex-column gs-dh d-block d-lg-none">
    <div class="m-0 p-0 justify-content-between row">
        <button class="col-auto btn btn-secondary btn-sm" data-click="mobile hide|#mime-message-headers-bodies|#mime-backto-aside show|#mime-from-domains-listing|#mime-messages-listing mobileoff">&larr;</button>
    </div>
</div>

<div class="d-flex flex-column">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#home"/>
        </svg>
        <span class="fs-4">User</span>
    </a>
</div>

<div class="d-flex flex-column">
    <span class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#speedometer2"/>
        </svg>
        <span class="fs-4" style="cursor: pointer" data-click="ask|Fetch|all|Emails send|k||/mail/api/refresh write|collection|html,main,append">Refresh</span>
    </span>
</div>

<div class="d-flex flex-column">
    <span class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#grid"/>
        </svg>
        {{quicklinks}}
    </span>
</div>

<div class="d-flex flex-column">
    <div class="m-0 p-0 justify-content-between row">
        <button class="col-auto btn btn-sm btn-outline-primary" data-handler="/themeswitcher.js|click|touch" data-click="bstoggle|theme" type="button">{{themetoggle}}</button>
    </div>
</div>
